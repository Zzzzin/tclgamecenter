        if ($.inArray(n, hisarr) == -1) {
            if (storage.getItem(number) == undefined) {
                i = 0;
            }
            for (var j = 1; j <= storage.getItem(number) / 1; j++) {
                if (window["hiskey" + j] == undefined) {
                    window["hiskey" + j] = "hiskey" + j;
                }
                console.log(storage.getItem(hiskey + j));
                if (storage.getItem(hiskey + j) == '"' + n + '"') {

                    hisgame = true;
                }
            }
            if (hisgame != true) {
                var i = storage.getItem(number);
                i++;
                storage.setItem(number, i);
                storage.setItem(hiskey + i, JSON.stringify(n));
                storage.setItem(hisname + i, JSON.stringify(m));
            }

        }

    }
