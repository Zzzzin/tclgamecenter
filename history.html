    function init_data(){
        var html = '';

        for(var i=storage.getItem(number)/1;i>0;i--){
            html += '<div class="game-des">';

            html += '</div>';
            c = c + 1;
            if(c%4 == 0){
                html += '<div class="clear"></div>';
            }
        }
        if(c%4 != 0 ){
            html += '<div class="clear"></div>';
        }

        $('#div_fav').html(html);
    }
